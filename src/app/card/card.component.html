<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{name}}</mat-card-title>
        <mat-card-subtitle><p>{{type}}</p></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image srcset="{{img}}" alt="Photo of {{name}}">
    <mat-card-content>
        <p>{{desc}}</p>
    </mat-card-content>
    <mat-card-actions>
        <app-button [link]="link"></app-button>
    </mat-card-actions>
</mat-card>
